<html>
<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Poligon remote control</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
    body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        background-color: black;
    }
    .left {
        grid-column: 1;
    }
    .right {
        grid-column: 2;
    }
    .center {
        grid-column: 1/3;
    }
    .btn {
        height: 120px;
        margin: 10px;
        background-color: #15d32b;
    }
    .fas{
        font-size: 3em;
    }
    .icon{
        margin-left: 5px;
        margin-right: 5px;
    }
    </style>
</head> 
<body>
    <button class="left btn" onclick="fetch('/send?device=radio&button=aux')">
        <i class="fas icon fa-music"></i><i class="fas fa-bell"></i>
    </button>
    <button class="right btn" onclick="fetch('/send?device=radio&button=power')">
        </i><i class="fas icon fa-music"></i><i class="fas fa-bell-slash"></i>
    </button>
    <button class="btn center" onclick="fetch('/send?device=tv&button=power')">
        <i class="fas icon fa-power-off"></i><i class="fas icon   fa-tv"></i>
    </button>
    <button class="left btn btn-primary" onclick="fetch('/send?device=radio&button=vol-down')">
        <i class="fas fa-volume-down"></i>
    </button>
    <button class="right btn"  onclick="fetch('/send?device=radio&button=vol-up')">
        <i class="fas fa-volume-up"></i>
    </button>
</body>
</html>
